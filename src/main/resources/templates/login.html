<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

  <!-- CSS для загрузки Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-4">
      <form method="post" class="form-signin" th:action="@{/login}">
        <h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
        <h1></h1>
        <input type="login" name="username" class="form-control" placeholder="Email address" required
               autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <h1></h1>
        <button type="submit" class="btn btn-lg btn-primary btn-block form-control">Sign in</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
